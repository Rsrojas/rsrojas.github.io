<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio de Prueba - Analytics</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Tag Manager -->
    <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-XXXXXXX');
    </script>

    <style>
        body { min-height: 100vh; }
        .sidebar { width: 240px; }
        footer { background:#f8f9fa; padding:10px; text-align:center; }
    </style>
</head>

<body class="bg-light">

<!-- GTM (noscript) -->
<noscript>
<iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX"
height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>

<!-- Navbar móvil -->
<nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
        <span class="navbar-brand">Menú</span>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#sidebar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="d-flex flex-column flex-md-row">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar bg-dark text-white p-3 collapse d-md-block">
        <h5 class="text-center mb-4">Menú</h5>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-light" onclick="trackMenu('Menu 1')">Próximamente</button>
            <button class="btn btn-outline-light" onclick="trackMenu('Menu 2')">Próximamente</button>
            <button class="btn btn-outline-light" onclick="trackMenu('Menu 3')">Próximamente</button>
            <button class="btn btn-outline-light" onclick="trackMenu('Menu 4')">Próximamente</button>
            <button class="btn btn-outline-light" onclick="trackMenu('Menu 5')">Próximamente</button>
        </div>
    </aside>

    <!-- Main -->
    <main class="flex-fill p-4">
        <div class="container">

            <!-- Mensaje -->
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <h1>Sitio de prueba</h1>
                    <p>Ejemplo para Google Analytics, GTM y Looker Studio.</p>
                </div>
            </div>

            <!-- Dashboard Looker -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="text-center mb-3">Dashboard de Analítica</h4>
                    <iframe
                        src="https://lookerstudio.google.com/embed/reporting/XXXXXXXX/page/XXXX"
                        width="100%"
                        height="600"
                        style="border:0"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

        </div>
    </main>
</div>

<footer>
    Derechos reservados
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function trackMenu(menu) {
        window.dataLayer = window.dataLayer || [];
        dataLayer.push({
            event: 'click_menu',
            menu_name: menu
        });
    }
</script>

</body>
</html>
