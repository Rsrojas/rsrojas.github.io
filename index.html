<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio de Prueba - Analytics</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8C4ZGLLRWB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-8C4ZGLLRWB');
    </script>

    <style>
        body { min-height: 100vh; }
        .sidebar { width: 240px; }
        footer { background:#f8f9fa; padding:10px; text-align:center; }
        iframe { border:0; }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
        <span class="navbar-brand">Menú</span>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#sidebar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="d-flex flex-column flex-md-row">

    <!-- MENÚ -->
    <aside id="sidebar" class="sidebar bg-dark text-white p-3 collapse d-md-block">
        <h5 class="text-center mb-4">Dashboards</h5>

        <div class="d-grid gap-2">
            <button class="btn btn-outline-light"
                onclick="navigateDashboard('general','menu_dashboard_general')">
                Dashboard General
            </button>

            <button class="btn btn-outline-light"
                onclick="navigateDashboard('eventos','menu_eventos')">
                Eventos
            </button>

            <button class="btn btn-outline-light"
                onclick="navigateDashboard('usuarios','menu_usuarios')">
                Usuarios
            </button>

            <button class="btn btn-outline-light"
                onclick="navigateDashboard('tiempo','menu_tiempo')">
                Tiempo en Sitio
            </button>

            <button class="btn btn-outline-light"
                onclick="navigateDashboard('conversiones','menu_conversiones')">
                Conversiones
            </button>
        </div>
    </aside>

    <!-- CONTENIDO -->
    <main class="flex-fill p-4">
        <div class="container">

            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <h1>Sitio de prueba</h1>
                    <p>Proyecto de Analytics con GA4 y Looker Studio.</p>
                </div>
            </div>

            <!-- DASHBOARD -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="text-center mb-3">Dashboard</h4>

                    <iframe
                        id="dashboardFrame"
                        src="https://lookerstudio.google.com/embed/reporting/996a44d4-b154-48f1-80a4-2c3d296f7081/page/FWZkF"
                        width="100%"
                        height="650"
                        allowfullscreen
                        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
                    </iframe>

                </div>
            </div>

        </div>
    </main>
</div>

<footer>
    Derechos reservados
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const dashboards = {
        general: "https://lookerstudio.google.com/embed/reporting/996a44d4-b154-48f1-80a4-2c3d296f7081/page/FWZkF",
        eventos: "https://lookerstudio.google.com/embed/reporting/996a44d4-b154-48f1-80a4-2c3d296f7081/page/EVENTOS_ID",
        usuarios: "https://lookerstudio.google.com/embed/reporting/996a44d4-b154-48f1-80a4-2c3d296f7081/page/USUARIOS_ID",
        tiempo: "https://lookerstudio.google.com/embed/reporting/996a44d4-b154-48f1-80a4-2c3d296f7081/page/TIEMPO_ID",
        conversiones: "https://lookerstudio.google.com/embed/reporting/996a44d4-b154-48f1-80a4-2c3d296f7081/page/CONVERSIONES_ID"
    };

    function navigateDashboard(tipo, evento) {
        gtag('event', evento, {
            dashboard: tipo
        });

        document.getElementById('dashboardFrame').src = dashboards[tipo];
    }
</script>

</body>
</html>
